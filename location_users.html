<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">🔍 Nearby Users in {{ current_location }}</h2>

    {% if users %}
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Skills Offered</th>
                    <th>Skills Wanted</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.skills_offered or 'N/A' }}</td>
                    <td>{{ user.skills_wanted or 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info mt-4">No nearby users found in your location.</div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>

</body>
</html>
